<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan McDuffie Portfolio</title>
    <style>
        body {
            background-color: #fff;
            color: #000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        footer {
            background-color: #fff;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }
        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .portfolio-item {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .portfolio-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .portfolio-item h3 {
            margin: 10px 0 5px;
        }
        .portfolio-item p {
            margin: 0;
        }
        .links {
            margin: 20px 0;
        }
        .links a {
            margin: 0 10px;
            color: #000;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div style="text-align: center;">
            <img src="images/title_written2.jpg" alt="Ryan McDuffie Banner" style="max-width: 100%;">
            <img src="images/logo_animated_v2.gif" alt="Ryan McDuffie's Animated Logo" style="margin-top: 10px;">
        </div>
    </header>
    <main>
        <section class="portfolio">
            <!-- Portfolio items go here -->
        </section>
    </main>
    <footer>
        <div class="links">
            <a href="mailto:ryanmcduffie@gmail.com">Email</a>
            <a href="https://instagram.com/mayormcduffie">Instagram</a>
            <a href="#">YouTube</a>
        </div>
        <p>&copy; 2025 Ryan McDuffie</p>
    </footer>
</body>
</html>
